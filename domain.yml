intents:
- thanks
- goodbye
- options
- sideEffectsQuery
- greet
- informGender
- symptomsAnalysisQuery
- stop
- informSymptoms
- informYOB

forms:
- symptoms_analysis_form

slots:
  gender:
    type: unfeaturized
  medicine:
    type: text
  requested_slot:
    type: unfeaturized
  symptoms:
    type: unfeaturized
  year_of_birth:
    type: unfeaturized

entities:
- gender
- medicine
- symptoms
- year_of_birth

actions:
- action_get_diagnosis_and_specializations
- action_get_side_effects
- utter_ask_gender
- utter_ask_symptoms
- utter_ask_year_of_birth
- utter_forwardToSideEffects
- utter_goodbye
- utter_greet
- utter_options
- utter_unclear
- utter_welcome

responses:
  utter_ask_gender:
  - buttons:
    - payload: '/informGender{"gender": "male"}'
      title: Male
    - payload: '/informGender{"gender": "female"}'
      title: Female
    text: What is your gender?
  utter_ask_symptoms:
  - text: What symptoms do you have?
  utter_ask_year_of_birth:
  - text: What is the year of your birth?
  utter_forwardToSideEffects:
  - text: Navigating to adverse drug effects module...
  utter_goodbye:
  - text: Goodbye, see you again!
  utter_greet:
  - text: Hi, Great to see you!
  utter_options:
  - text: I can inform you regarding drug side effects. I can also tell the possible
      disease you may have due to the symptoms you have.
  utter_unclear:
  - text: I'm not sure what you are trying to say...
  utter_welcome:
  - text: Your welcome. Always here to help you!

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
